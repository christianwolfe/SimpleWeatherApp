<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Simple Weather App</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron-fluid">
            <h1 class="display-3">Simple Weather Dashboard</h1>
        </div>
        <div class="row">
            <aside class="col-3">
                <form>
                    <h3>Search for a City:</h3>
                    <input class="input-group form-inline mt-2" id="city">
                    <button id="searchBtn" class="btn btn-primary mt-1" type="submit">Search</button>
                    <ul class="cities" id="searchedCities"></ul>
            </aside>
            <div class="col-9 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="city"></div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div class="uvIndex"></div>
                    </div>
                </div>

                <h2>Five Day Forecast</h2>
                <div id="fiveDay" class="card">

                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
</body>

</html>
