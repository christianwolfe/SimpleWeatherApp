<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Simple Weather App</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Simple Weather Dashboard</h1>
        <div class="mainContainer">
            <div class="searchArea">
                <h2>Search for a City:</h2>
                <input type="city">
                <button>Search</button>
            </div>
            <div class="cityBtns">
                <button>Austin</button>
                <button>Chicago</button>
                <button>New York</button>
                <button>Orlando</button>
                <button>San Francisco</button>
                <button>Seattle</button>
                <button>Denver</button>
                <button>Atlanta</button>
            </div>

            <div class="fiveDayForecast">
                <h2>Five Day Forecast</h2>
            </div>

        </div>
</body>

</html>
